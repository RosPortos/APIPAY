            apipay.is
        </a>
        <div class="burger">

            <span></span>
        </div>
    </div>
    <div class="header-admin__static">
        <span>
            Статистика
        </span>
        <img loading="lazy" src="../img/calendar.png" alt="img">
        <div class="header-admin__static--date">
